<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Consult with AI</h1>
        
        <!-- スタイル選択の追加 -->
        <label for="style">Select response style:</label>
        <select id="style">
            <option value="friend">Friendly and kind, like a friend.</option>
            <option value="parent">Strictly practical, like a parent concerned about the future.</option>
            <option value="teacher">Neutral position, like a teacher.</option>
        </select>

        <textarea id="user-input" placeholder="Type your message here..."></textarea>
        <button onclick="getChatGPTResponse()">Send</button>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
